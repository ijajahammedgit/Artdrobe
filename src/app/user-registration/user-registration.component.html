<div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Register</h4>
          <p class="card-category">Complete your profile</p>
        </div>
        <div class="card-body">
          <form class="example-form" [formGroup]="registerFormgrp" (ngSubmit)="registerUser()">
            <div class="row">
  
              
              <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="First Name"  formControlName="firstName">
                    </mat-form-field>
              </div>
              <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
              </div> 
  
  
            </div>
            <div class="row">
              <div class="col-md-12 ">

              <div class="float-right form-buttons">
                <!-- class="btn btn-success" class="btn btn-danger"<button  color="btn btn-success" type="button" [disabled]="!registerFormgrp.valid">Submit</button> -->
                <button type="submit"  mat-raised-button color="primary" [disabled]="!registerFormgrp.valid">Submit</button>
                <button type="reset" mat-raised-button color="warn" >Cancel</button>

              </div>
              
              
            </div>
            </div>
            
          </form>
          
        </div>
  
      </div>
    </div>
  </div>
