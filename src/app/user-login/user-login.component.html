<form [formGroup]="loginUserfrm" (ngSubmit)="loginUser()"> 
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Login</h4>
        
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User ID" formControlName="userId">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
              <button type="submit" mat-flat-button color="primary" [disabled]="!loginUserfrm.valid">Log-in.....</button>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button mat-flat-button color="warn" type="reset">Cancel</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</form>
